<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR CODE</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <style>
        body {
            background-color: cyan;
            color: black;
            text-align: center;
            font-family: Impact, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            font-size: 36px;
            margin: 20px 0;
        }
        canvas {
            margin-top: 20px;
        }
        #qr-codes {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
        #team-number {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 20px;
            margin-right: 10px;
        }
        .green-button {
            background-color: green;
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        .green-button:hover {
            background-color: darkgreen;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>QR CODE:</h1>
    <canvas id="qr-code"></canvas>
    <div id="qr-codes">
        <p id="team-number"></p> 
    </div>
    <button class="green-button" id="go-home">Go back to home page</button>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        
        // Create structured data object
        const dataObject = {
            scouterName: urlParams.get('scouterName') || 'N/A',
            teamNumber: urlParams.get('teamNumber') || 'N/A',
            matchNumber: urlParams.get('matchNumber') || 'N/A',
            eventField: urlParams.get('eventField') || 'N/A',
            driverExperience: urlParams.get('driverExperience') || 'N/A',
            driveType: urlParams.get('driveType') || 'N/A',
            mechanism: urlParams.get('mechanism') || 'N/A',
            intake: urlParams.get('intake') || 'N/A',
            hang: urlParams.get('hang') || 'N/A',
            confidence: urlParams.get('confidence') || 'N/A',
            reefCapability: urlParams.get('reefCapability') || 'N/A',
            visionType: urlParams.get('visionType') || 'N/A',
            weight: urlParams.get('weight') || 'N/A',
            dimensions: urlParams.get('dimensions') || 'N/A',
            gearRatio1: urlParams.get('gearRatio1') || 'N/A',
            gearRatio2: urlParams.get('gearRatio2') || 'N/A',
            algaeCapability: urlParams.get('algaeCapability') || 'N/A',
            preload: urlParams.get('preload') || 'N/A',
            timestamp: new Date().toISOString()
        };

        // Generate QR code
        const qr = new QRious({
            element: document.getElementById('qr-code'),
            value: JSON.stringify(dataObject),
            size: 200
        });

        // Display team number
        document.getElementById('team-number').textContent = `Team Number: ${dataObject.teamNumber}`;

        // Save to history
        const qrCodeHistory = JSON.parse(localStorage.getItem('qrCodeHistory')) || [];
        qrCodeHistory.unshift(dataObject);
        localStorage.setItem('qrCodeHistory', JSON.stringify(qrCodeHistory));

        // Home button handler
        document.getElementById('go-home').addEventListener('click', function() {
            window.location.href = 'https://sirpercivalpercival.github.io/FRC_PITSCOUT/'; 
        });
    </script>
</body>
</html>
