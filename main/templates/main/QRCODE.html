<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR CODE</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/msgpack-lite/0.1.26/msgpack.min.js"></script>
    <script>
        // Verify msgpack is loaded
        document.addEventListener('DOMContentLoaded', () => {
            if(typeof msgpack === 'undefined') {
                alert('Error: msgpack library failed to load. Please check your internet connection.');
            }
        });
    </script>
    <style>
        body {
            background-color: cyan;
            color: black;
            text-align: center;
            font-family: Impact, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            font-size: 36px;
            margin: 20px 0;
        }
        canvas {
            margin-top: 20px;
        }
        #qr-codes {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
        #team-number {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 20px;
            margin-right: 10px;
        }
        .green-button {
            background-color: green;
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        .green-button:hover {
            background-color: darkgreen;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>QR CODE:</h1>
    <canvas id="qr-code"></canvas>
    <div id="qr-codes">
        <p id="team-number"></p> 
    </div>
    <button class="green-button" id="go-home">Go back to home page</button>

    <script>
document.addEventListener("DOMContentLoaded", function() {
    try {
        // Get stored data
        const rawData = localStorage.getItem("scoutingData");
        if (!rawData) throw new Error("No data found");
        
        const data = JSON.parse(rawData);
        
        // Display team number
        document.getElementById('team-number').textContent = 
            `Team Number: ${data.teamNumber || 'N/A'}`;

        // Generate QR code with formatted data
        const qrData = Object.entries(data)
            .map(([key, value]) => `${key}: ${value}`)
            .join("\n");
        
        new QRious({
            element: document.getElementById('qr-code'),
            value: qrData,
            size: 200
        });

        // Add to history
        const history = JSON.parse(localStorage.getItem('qrCodeHistory') || '[]');
        history.unshift(data);
        localStorage.setItem('qrCodeHistory', JSON.stringify(history));

    } catch (error) {
        console.error("Error:", error);
        document.getElementById('team-number').textContent = 
            "Error: No valid scouting data found";
    }

    document.getElementById('go-home').addEventListener('click', () => {
        window.location.href = 'https://sirpercivalpercival.github.io/FRC_PITSCOUT/';
    });
});
</script>
</body>
</html>
