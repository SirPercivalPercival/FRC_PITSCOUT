<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR CODE</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <style>
        body {
            background-color: cyan;
            color: black;
            text-align: center;
            font-family: Impact, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            font-size: 36px;
            margin: 20px 0;
        }
        canvas {
            margin-top: 20px;
        }
        #qr-codes {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
        #team-number {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 20px;
            margin-right: 10px;
        }
        .green-button {
            background-color: green;
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        .green-button:hover {
            background-color: darkgreen;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>QR CODE:</h1>
    <canvas id="qr-code"></canvas>
    <div id="qr-codes">
        <p id="team-number"></p> 
    </div>
    <button class="green-button" id="go-home">Go back to home page</button>

    <script>
document.addEventListener("DOMContentLoaded", function() {
    // Load and decode data
    const loadData = () => {
        try {
            const compressedData = localStorage.getItem("scoutingData");
            if (!compressedData) throw new Error("No data found");
            
            const byteArray = new Uint8Array(JSON.parse(compressedData));
            const data = msgpack.decode(byteArray);
            
            // Update display
            document.getElementById('team-number').textContent = 
                `Team Number: ${data.teamNumber || 'N/A'}`;
            
            // Generate QR code with full data
            new QRious({
                element: document.getElementById('qr-code'),
                value: JSON.stringify(data),
                size: 200
            });
            
            // Add to history
            const history = JSON.parse(localStorage.getItem('qrCodeHistory') || '[]');
            history.unshift({
                teamNumber: data.teamNumber,
                timestamp: data.timestamp,
                data: JSON.stringify(data)
            });
            localStorage.setItem('qrCodeHistory', JSON.stringify(history));
            
        } catch (error) {
            console.error("Error loading data:", error);
            document.getElementById('team-number').textContent = 
                "Error: No scouting data found";
        }
    };

    // Home button handler
    document.getElementById('go-home').addEventListener('click', function() {
        localStorage.removeItem("scoutingData");
        window.location.href = 'https://sirpercivalpercival.github.io/FRC_PITSCOUT/';
    });

    // Initial load
    loadData();
});
</script>
</body>
</html>
