<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR CODE</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/msgpack-lite/0.1.26/msgpack.min.js"></script>

    <style>
        body {
            background-color: cyan;
            color: black;
            text-align: center;
            font-family: Impact, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            font-size: 36px;
            margin: 20px 0;
        }
        canvas {
            margin-top: 20px;
        }
        #qr-codes {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
        #team-number {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 20px;
            margin-right: 10px;
        }
        .green-button {
            background-color: green;
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        .green-button:hover {
            background-color: darkgreen;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>QR CODE:</h1>
    <canvas id="qr-code"></canvas>
    <div id="qr-codes">
        <p id="team-number"></p> 
    </div>
    <button class="green-button" id="go-home">Go back to home page</button>

    <script>
    function loadData() {
        const compressedData = localStorage.getItem("scoutingData");
        if (!compressedData) {
            console.error("No compressed data found.");
            return;
        }
        const byteArray = JSON.parse(compressedData);
        const data = msgpack.decode(Uint8Array.from(byteArray));
        console.log("Decoded Data:", data);
        document.getElementById('team-number').textContent = `Team Number: ${data.teamNumber}`;
        new QRious({
            element: document.getElementById('qr-code'),
            value: JSON.stringify(data),
            size: 200
        });
    }
    document.addEventListener("DOMContentLoaded", loadData);

    document.getElementById('go-home').addEventListener('click', function() {
        window.location.href = 'https://sirpercivalpercival.github.io/FRC_PITSCOUT/'; 
    });
    </script>
</body>
</html>
