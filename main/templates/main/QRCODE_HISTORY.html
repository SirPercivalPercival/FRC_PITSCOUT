<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code History</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/msgpack-lite/0.1.26/msgpack.min.js"></script>
    <style>
        body {
            background-color: cyan;
            text-align: center;
            font-family: 'Bebas Neue', sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        .qr-history {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .qr-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            border: 2px solid black;
            padding: 15px;
            background-color: white;
            border-radius: 10px;
            width: fit-content;
        }
        .team-number {
            font-size: 20px;
            margin-top: 10px;
            font-weight: bold;
        }
        .green-button {
            background-color: green;
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        .green-button:hover {
            background-color: darkgreen;
        }
        .delete-button {
            background-color: red;
            color: white;
            font-size: 16px;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .delete-button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <h1>QR Code History</h1>
    <div class="qr-history" id="qr-code-history"></div>
    <button class="green-button" onclick="location.assign('https://sirpercivalpercival.github.io/FRC_PITSCOUT/');">Go back to home page</button>

    <script>
    function getStoredData() {
    const compressedData = localStorage.getItem('qrCodeHistory');
    if (!compressedData) return [];

    try {
        const byteArray = JSON.parse(compressedData);
        return msgpack.decode(Uint8Array.from(byteArray)); // âœ… Now correctly decoding MessagePack
    } catch (e) {
        console.error("Error decoding QR Code history:", e);
        return [];
    }
}
    function saveStoredData(data) {
        if (!Array.isArray(data)) {
            console.error("Attempted to save non-array data to qrCodeHistory.");
            return;
        }

        const compressedData = msgpack.encode(data);
        localStorage.setItem("qrCodeHistory", JSON.stringify(Array.from(compressedData)));
    }

    const qrCodeHistory = getStoredData();
    if (!Array.isArray(qrCodeHistory)) {
        console.error("qrCodeHistory is not an array, resetting storage.");
        localStorage.removeItem("qrCodeHistory"); // Clear corrupted data
    }

    const historyContainer = document.getElementById('qr-code-history');

    function renderQRCodeHistory() {
        historyContainer.innerHTML = '';

        qrCodeHistory.forEach((entry, index) => {
            const uniqueID = `${entry.teamNumber}-${entry.timestamp || index}`;

            const qrItem = document.createElement('div');
            qrItem.classList.add('qr-item');

            const qrCanvas = document.createElement('canvas');
            new QRious({
                element: qrCanvas,
                value: entry.data,
                size: 150
            });

            const label = document.createElement('p');
            label.classList.add('team-number');
            label.textContent = `Team Number: ${entry.teamNumber}`;

            const deleteButton = document.createElement('button');
            deleteButton.classList.add('delete-button');
            deleteButton.textContent = 'Delete QR Code';

            deleteButton.addEventListener('click', () => {
                const confirmDelete = confirm("Are you sure you want to delete this QR code? This action cannot be undone.");
                if (confirmDelete) {
                    qrCodeHistory.splice(index, 1);
                    saveStoredData(qrCodeHistory);
                    renderQRCodeHistory();
                }
            });

            qrItem.appendChild(qrCanvas);
            qrItem.appendChild(label);
            qrItem.appendChild(deleteButton);
            historyContainer.appendChild(qrItem);
        });
    }

    renderQRCodeHistory();
</script>

</body>
</html>
