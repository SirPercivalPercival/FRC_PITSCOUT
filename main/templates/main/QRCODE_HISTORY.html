<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code History</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/msgpack-lite/0.1.26/msgpack.min.js"></script>
    <style>
        body {
            background-color: cyan;
            text-align: center;
            font-family: 'Bebas Neue', sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        .qr-history {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .qr-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            border: 2px solid black;
            padding: 15px;
            background-color: white;
            border-radius: 10px;
            width: fit-content;
        }
        .team-number {
            font-size: 20px;
            margin-top: 10px;
            font-weight: bold;
        }
        .green-button {
            background-color: green;
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        .green-button:hover {
            background-color: darkgreen;
        }
        .delete-button {
            background-color: red;
            color: white;
            font-size: 16px;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .delete-button:hover {
            background-color: darkred;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>QR Code History</h1>
    <div class="qr-history" id="qr-code-history"></div>
    <button class="green-button" onclick="location.assign('https://sirpercivalpercival.github.io/FRC_PITSCOUT/');">Go back to home page</button>

    <script>
    function getStoredData() {
        const storedData = localStorage.getItem('qrCodeHistory');
        if (!storedData) return [];
        try {
            const decodedData = msgpack.decode(Uint8Array.from(JSON.parse(storedData)));
            return Array.isArray(decodedData) ? decodedData : [];
        } catch (e) {
            console.error("Error retrieving QR Code history:", e);
            return [];
        }
    }

    function saveStoredData(data) {
        if (!Array.isArray(data)) {
            console.error("Attempted to save non-array data to qrCodeHistory.");
            return;
        }
        const compressedData = JSON.stringify(Array.from(msgpack.encode(data)));
        localStorage.setItem("qrCodeHistory", compressedData);
    }

    function renderQRCodeHistory() {
    const history = JSON.parse(localStorage.getItem('qrCodeHistory') || [];
    const container = document.getElementById('qr-code-history');
    container.innerHTML = '';
    
    history.forEach((entry, index) => {
        const qrItem = document.createElement('div');
        qrItem.classList.add('qr-item');
        
        const qrCanvas = document.createElement('canvas');
        new QRious({ element: qrCanvas, value: JSON.stringify(entry), size: 150 });
        
        const label = document.createElement('p');
        label.textContent = `Team ${entry.teamNumber} - ${new Date(entry.timestamp).toLocaleString()}`;
            const deleteButton = document.createElement('button');
            deleteButton.classList.add('delete-button');
            deleteButton.textContent = 'Delete QR Code';
            deleteButton.addEventListener('click', () => {
                if (confirm("Are you sure you want to delete this QR code?")) {
                    history.splice(index, 1);
                    saveStoredData(history);
                    renderQRCodeHistory();
                }
            });
            qrItem.appendChild(qrCanvas);
            qrItem.appendChild(label);
            qrItem.appendChild(deleteButton);
            container.appendChild(qrItem);
        });
    }
    document.addEventListener("DOMContentLoaded", renderQRCodeHistory);
    </script>
</body>
</html>
