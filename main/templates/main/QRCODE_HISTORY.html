<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code History</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/msgpack-lite/0.1.26/msgpack.min.js"></script>
    <style>
        body {
            background-color: cyan;
            text-align: center;
            font-family: 'Bebas Neue', sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        .qr-history {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .qr-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            border: 2px solid black;
            padding: 15px;
            background-color: white;
            border-radius: 10px;
            width: fit-content;
        }
        .team-number {
            font-size: 20px;
            margin-top: 10px;
            font-weight: bold;
        }
        .green-button {
            background-color: green;
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        .green-button:hover {
            background-color: darkgreen;
        }
        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 18px;
            margin-top: 10px;
        }
        input[type="checkbox"] {
            transform: scale(1.5);
            cursor: pointer;
        }
        .delete-button {
            background-color: red;
            color: white;
            font-size: 16px;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .delete-button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <h1>QR Code History</h1>
    <div class="qr-history" id="qr-code-history"></div>
    <button class="green-button" onclick="location.assign('https://sirpercivalpercival.github.io/FRC_PITSCOUT/');">Go back to home page</button>

    <script>
        // Load and decode the QR code history from localStorage
        function getStoredData() {
            const compressedData = localStorage.getItem('qrCodeHistory');
            if (!compressedData) return [];
            try {
                const byteArray = JSON.parse(compressedData);
                return msgpack.decode(Uint8Array.from(byteArray));
            } catch (e) {
                console.error("Error decoding QR Code history:", e);
                return [];
            }
        }

        // Save QR code history to localStorage after compression
        function saveStoredData(data) {
            const compressedData = msgpack.encode(data);
            localStorage.setItem("qrCodeHistory", JSON.stringify(Array.from(compressedData)));
        }

        const qrCodeHistory = getStoredData();
        const historyContainer = document.getElementById('qr-code-history');

        // Render QR Code history
        function renderQRCodeHistory() {
            historyContainer.innerHTML = '';

            qrCodeHistory.forEach((entry, index) => {
                const uniqueID = `${entry.teamNumber}-${entry.timestamp || index}`;

                const qrItem = document.createElement('div');
                qrItem.classList.add('qr-item');

                const qrCanvas = document.createElement('canvas');
                new QRious({
                    element: qrCanvas,
                    value: entry.data,
                    size: 150
                });

                const label = document.createElement('p');
                label.classList.add('team-number');
                label.textContent = `Team Number: ${entry.teamNumber}`;

                const checkboxContainer = document.createElement('div');
                checkboxContainer.classList.add('checkbox-container');

                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.id = `qr-checkbox-${uniqueID}`;
                checkbox.checked = entry.checked || false;

                checkbox.addEventListener('change', () => {
                    entry.checked = checkbox.checked;
                    saveStoredData(qrCodeHistory);
                });

                const checkboxLabel = document.createElement('label');
                checkboxLabel.htmlFor = `qr-checkbox-${uniqueID}`;
                checkboxLabel.textContent = 'Mark as checked';

                checkboxContainer.appendChild(checkbox);
                checkboxContainer.appendChild(checkboxLabel);

                const deleteButton = document.createElement('button');
                deleteButton.classList.add('delete-button');
                deleteButton.textContent = 'Delete QR Code';

                deleteButton.addEventListener('click', () => {
                    const confirmDelete = confirm("Are you sure you want to delete this QR code? This action cannot be undone.");
                    if (confirmDelete) {
                        qrCodeHistory.splice(index, 1);
                        saveStoredData(qrCodeHistory);
                        renderQRCodeHistory();
                    }
                });

                qrItem.appendChild(qrCanvas);
                qrItem.appendChild(label);
                qrItem.appendChild(checkboxContainer);
                qrItem.appendChild(deleteButton);

                historyContainer.appendChild(qrItem);
            });
        }

        renderQRCodeHistory();
    </script>
</body>
</html>
